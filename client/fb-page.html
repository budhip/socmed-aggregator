<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Facebook Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/fblogin.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        
        <div class="col-xs-12">
          <button type="button" class="btn btn-primary" onclick="window.location='index.html'">Back</button>
          <button type="button" class="btn btn-primary" onclick="fbLogout()">Logout</button>
        </div>

        <div class="col-xs-5">
          <div class="panel panel-default" style="margin-top: 40px">
            <div class="panel-heading">
              <h3 class="panel-title">Status</h3>
            </div>
            <div class="panel-body">
              <textarea id="status" class="form-control" rows="3" id="textArea"></textarea>
            </div>
            <div class="panel-footer">
              <button class="btn btn-primary" type="button" onclick="postStatus()">
                <i class="fa fa-send"></i> Post
              </button>
            </div>
          </div>
        </div>

        <div class="col-xs-7">
          <div class="panel panel-default" style="margin-top: 40px">
            <div class="panel-heading">
              <h3 class="panel-title">
                My Home
                <button type="button" class="btn btn-primary" onclick="window.location.reload()">
                  <i class="fa fa-refresh"></i>
                </button>
              </h3>
            </div>
            <div class="panel-body">
              <div id="timeline"></div>
            </div>
            <div class="panel-footer">
            </div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
